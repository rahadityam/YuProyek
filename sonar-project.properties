# File: sonar-project.properties (REVISI LENGKAP)

# 1. Informasi Proyek
# Kunci unik proyek Anda di SonarQube
sonar.projectKey=Yuproyek
# Nama proyek yang akan ditampilkan
sonar.projectName=Tapostmanta Project
# Versi proyek (opsional)
sonar.projectVersion=1.0

# 2. Token Login (Lebih baik di sini daripada di command line)
# Ganti dengan token yang Anda generate
sonar.login=sqp_5421277b22c47c51c4665065c6fb22a3f185924c

# 3. Lokasi Kode Utama (jangan terlalu luas)
sonar.projectBaseDir=.
sonar.sources=app

# 4. Lokasi Tes
sonar.tests=tests

# 5. Coverage
sonar.php.coverage.reportPaths=tests/reports/clover.xml

# 6. Encoding
sonar.sourceEncoding=UTF-8

# 7. Eksklusi File Tidak Perlu dari Analisis Kualitas
sonar.exclusions=\
  vendor/**,\
  storage/**,\
  bootstrap/cache/**,\
  node_modules/**,\
  public/**,\
  resources/views/**/*.blade.php,\
  *.lock,\
  .editorconfig,\
  .env,\
  .gitattributes,\
  .gitignore,\
  phpunit.xml,\
  postcss.config.js,\
  tailwind.config.js,\
  vite.config.js

# 8. Eksklusi File dari Perhitungan Coverage
sonar.coverage.exclusions=\
  **/routes/**,\
  **/resources/**,\
  **/database/**,\
  **/config/**,\
  **/tests/**,\
  **/app/Providers/**,\
  **/app/Console/**,\
  **/app/Exceptions/**
